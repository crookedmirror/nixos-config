## tmux-resurrect (session persistence)
# Saves: pane layout, working directories, shell history position
# Manual save: prefix + Ctrl-s | Manual restore: prefix + Ctrl-r

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
# Restore additional programs (space-separated)
set -g @resurrect-processes 'nvim vim ssh lazygit'

run-shell ~/.config/tmux/plugins/resurrect/resurrect.tmux


## tmux-continuum (automatic save/restore)
# Auto-saves every 15 minutes, auto-restores on tmux start

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
# Boot tmux server automatically (works with systemd service)
set -g @continuum-boot 'on'

run-shell ~/.config/tmux/plugins/continuum/continuum.tmux
